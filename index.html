<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/schedule.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara|Lexend+Peta&display=swap" rel="stylesheet">

    <title>Train Scheduler</title>
</head>

<body>

    <!-- Top header containing site name-->
    <div class="row">
        <div class="container">
            <div class="jumbotron">
                <p class="text-center" id="train"><i class="fa fa-train"></i> TRAIN SCHEDULER</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="col-12">
                <div class="row">

                    <!-- bar containing header -->
                    <div id="topBar">
                        <p id="topBarStyle">CURRENT TRAIN SCHEDULE</p>
                    </div>

                    <!-- table holding train schedules -->
                    <div class="table-container">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="body">
                                <tr>
                                    <td>Choo Choo Express</td>
                                    <td>San Diego</td>
                                    <td>25</td>
                                    <td>17:35PM</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>Orient Express</td>
                                    <td>San Francisco</td>
                                    <td>30</td>
                                    <td>04:30</td>
                                    <td>25</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="col-12">
                <div class="row">

                    <!--Div "bar" containing header -->
                    <div id="topBar">
                        <p id="topBarStyle">ADD TRAIN</p>
                    </div>
                    <div class="form-container">
                        <!-- Form for adding a train to the schedule table above-->
                        <form>
                            Train Name:<br>
                            <input type="text" id="trainName" name="Train Name">
                            <br>
                            Destination:<br>
                            <input type="text" id="destination" name="Destination">
                            <br>
                            First Train Time(HH:mm - Military Time):<br>
                            <input type="text" id="first" name="First Train Time(HH:mm - Military Time)">
                            <br>
                            Frequency(min):<br>
                            <input type="text" id="frequency" name="Frequency(min)">
                            <br><br>
                            <button type="button" id="submit">submit</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
